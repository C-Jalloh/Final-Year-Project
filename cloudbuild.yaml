steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/chelal-hms-backend:latest'
      - '-f'
      - 'Dockerfile.gcp'
      - '.'

  # Push the Docker image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/chelal-hms-backend:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'chelal-hms-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/chelal-hms-backend:latest'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--port'
      - '8080'
      - '--allow-unauthenticated'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '1'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'DJANGO_SETTINGS_MODULE=Backend.settings,DEBUG=False,DJANGO_ALLOWED_HOSTS=*,DB_NAME=chelal_db,DB_USER=chelal_user,DB_PASSWORD=chelal_password,DB_HOST=localhost,DB_PORT=5432'

# Options for the build
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'